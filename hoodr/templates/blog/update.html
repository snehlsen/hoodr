{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Mangel ändern "{{ post['defect'] }}"{% endblock %}</h3>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="defect">Mangel</label><br>
      <input name="defect" id="defect" size="50"
        value="{{ request.form['defect'] or post['defect'] }}" required>
      </div>
    <div class="form-group">
      <label for="details">Details</label><br>
      <textarea name="details" id="details" cols=50 rows="10">{{ request.form['details'] or post['details'] }}</textarea>
    </div>
    <div class="form-group">
      <label for="category">Kategorie</label><br>
      <input name="category" id="category" size="50"
        value="{{ request.form['category'] or post['category'] }}">
    </div>
    <div class="form-group">
      <label for="resolution">Status</label><br>
      <textarea name="resolution" id="resolution" cols=50 rows="2">{{ request.form['resolution'] or post['resolution'] }}</textarea>
    </div>
    <input type="submit" class="btn btn-primary btn-sm" value="Speichern">
  </form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input type="submit" class="btn btn-danger btn-sm" value="Löschen" onclick="return confirm('Eintrag löschen?');">
  </form>
{% endblock %}
